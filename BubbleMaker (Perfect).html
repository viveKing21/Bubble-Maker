<style type="text/css">
div
{
	position:absolute;
	height:20px;
	width:20px;
	background:linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);;
	border-radius:50px;
	cursor:default;
	margin:0px;
	padding:0px;
	opacity:0;
	box-shadow:inset 0 0 11px 0px #ffffffa1;
}
body{background:black}
.animation
{
    animation:1s animateMe 1;
}
@keyframes animateMe
{
	from{opacity:1;}
	to{opacity:0;margin-top:-100px;height:50px;width:50px;}
}
</style>
<body>

<script>
var body=document.querySelector('body');

body.onmousemove=body.onmousedown=function(){
var Box=document.createElement('div');
Box.setAttribute("class","animation");
document.body.appendChild(Box);
console.log(event)
Box.style.left=event.clientX-22+"px";
Box.style.top=event.clientY-22+"px";
setTimeout(function(){
Box.remove();
},1000);
}

</script>
</body>
